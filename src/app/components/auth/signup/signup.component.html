<app-navbar></app-navbar>
<div class="container">
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" #username class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" #password class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputQualification1">Qualification</label>
          <input type="number" #qualification class="form-control" id="exampleInputQualification1" placeholder="Qualification">
        </div>
        <button class="btn btn-primary" (click)="signUpUser($event, username.value, password.value, qualification.value)">SignUp</button>
      </form>
      <p class="successMessage" role="alert" [hidden]="successSignUpHidden">
        You have successfully Signed Up! Please <a routerLink="/auth/login">Click here</a> to Login
      </p>
      <p class="errorMessage">
        {{errorMessage}}
      </p>
</div>
<app-footer></app-footer>
